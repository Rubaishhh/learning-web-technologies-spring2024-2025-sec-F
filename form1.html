<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your lastname" required>
        </div>
        <br>
        <div>
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" placeholder="Enter your ID" required>
        </div>
        <br>
        <div>
            <label for="add">Address: </label>
            <input type="address" id="ad" name="ad" placeholder="Enter your Address:" required>
        </div>
        <br>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter Password" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="emain" placeholder="Enter Email" required>
        </div>
        <br>
        <div>
            <label>Gender:</label>
            <br>
            <label>Male</label>
            <input type="radio" name="gender">
            <label style="color: pink">Female</label>
            <input type="radio" name="gender">
            <label>Others</label>
            <input type="radio" name="gender">
        </div>
        <div>
            <label for="dept">Department:</label>
            <select id="dept" name="dept">
                <option>CSE</option>
                <option>EEE</option>
                <option>IPE</option>
            </select>
        </div>
        <div>
            <label for="range">Check range:</label>
            <input type="range" value="10">
        </div>
        <br>
        <div>
            <input type="reset">
            <input type="submit">
        </div>




    </form>
</body>
</html>
