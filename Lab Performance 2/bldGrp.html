<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="bldgrp">Blood Group</label>
    <select id="bloodGroup" name="bloodGroup" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select><br>
      <p id = "error"></p>
      <button type="button" id="button" name="button" value="button" onclick="check()">Submit</button>
      <script>
        function check() {
          let bloodGroupSelect = document.getElementById("bloodGroup");
          let error = document.getElementById("error");
      
          if (bloodGroupSelect.value == "") {
           error.innerHTML =  "Please select a blood group.";
          } else {
            alert("Blood group selected!");
          }
        }
      </script>
    </body>
</html>
